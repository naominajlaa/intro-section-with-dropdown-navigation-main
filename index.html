<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <nav id="top-navbar">
      <div class="first-half">
        <img class="logo" src="./images/logo.svg" alt="Logo Snap" />
        <ul>
          <li>Features</li>
          <li>Company</li>
          <li>Careers</li>
          <li>About</li>
        </ul>
      </div>

      <div class="navbar-cta">
        <a href="#" id="login">Login2</a>
        <a href="#" id="register">Register</a>
      </div>
    </nav>

    <main>
      <div class="intro-section">
        <h1>
          Make <br />
          Remote Work
        </h1>
        <p>
          Get your team in sync. no matter your location. Streamline processes.
          create team rituals. and watch productivity soar.
        </p>
        <a href="#">Learn More</a>
        <div class="sponsor-list">
          <img src="./images/client-audiophile.svg" alt="">
          <img src="./images/client-databiz.svg" alt="">
          <img src="./images/client-maker.svg" alt="">
          <img src="./images/client-meet.svg" alt="">
        </div>
      </div>

      <!-- Banner -->
      <div class="banner">
        <img src="./images/image-hero-desktop.png" alt="" />
      </div>
    </main>

    <Features Company Careers About Login Register Make remote work Get your team
    in sync, no matter your location. Streamline processes, create team rituals,
    and watch productivity soar. Learn more>
    <br>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Naomi Najla</a>.
    </div>
  </body>
</html>
